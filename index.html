<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <h2>Genesys Registration Form</h2>
  <form action="" method="post">
    <label for="fname">Full Name</label>
    <input type="text" name="" id="fname" placeholder="Your full name "><br> <br>

    <label for="email">Email Address</label>
    <input type="email" name="" id="email" placeholder="Your Email Adderss"> <br> <br>

    <label for="pnumber"> Phone Number</label>
    <input type="tel" placeholder="e.g +23480647865" id="pnumber" > <br> <br>

  <label for="">Gender</label><br>
  <input type="radio" name="gender" id="male">
  <label for="male">Male</label><br>
  <input type="radio" name="gender" id="female">
  <label for="female" >Female</label><br><br>


  <input type="checkbox" name="news" id="news">
  <label for="news"><b> Subscribe to our newsletter</b></label><br><br>

  <label for="">Please select the items you have below</label><br>
  <input type="checkbox" id="computer">
  <label for="computer"> A computer</label><br>
  <input type="checkbox" name="" id="network">
  <label for="network"> An internet connection</label><br>
  <input type="checkbox" name="" id="Phone">
  <label for="Phone">A mobile phone</label><br><br>

  
  <label for="course">What program do you want to run:</label><br>
  <select name="course" id="" >
    <option value="choose">--select--</option>
    <option value="upskill">upskill</option>
    <option value="learnable">learnable</option>
    <option value="upskill">intern</option>
  </select> <br> <br><br>
  
<button type="submit">Submit</button>



    


    
  </form>
  
</body>
</html>
